{% extends 'main.html' %}

{% block content %}
    {% for driver in drivers %}
        <img src="{{driver.headshot}}" />
        <h2>{{driver.first_name}} {{driver.last_name}}   {{driver.number}}</h2>
        <h3>{{driver.team_name}}</h3>
        <p>{{driver.country}}</p>

    {% endfor %}

{% endblock content%}
