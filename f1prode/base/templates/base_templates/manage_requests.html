{% extends 'main.html' %}

{% block content %}

{% for group, requests_list in requests.items %}
    <h1>{{group.name}}</h1>
    {% for group_request in requests_list %}
        <p>{{group_request}}</p>
        <form method="POST">
            {% csrf_token %}
            <input type="submit" name="{{group_request.id}}" value="Accept"/>
            <input type="submit" name="{{group_request.id}}" value="Reject" />
        </form>
    {% endfor %}
{% endfor %}

{% endblock content %}
