{% extends 'main.html' %}
{% block content %}
    <script>
        let position = 1;
        let inputs;
        let input;
    </script>
    <form method="POST" class="form">
        {% csrf_token %}
        {% for driver in drivers %}
        <div class="card" id="{{ driver.headshot }}">
            <div class="firstHalf">
                <img src="{{driver.headshot}}" alt="">
                <p>{{driver.first_name}} {{driver.last_name}} position: </p>
            </div>
            <div class="secondHalf">
                <input class="theInput" required type="hidden" name="{{driver.first_name}}" id="{{ driver.number }}"/>
                <div input="{{ driver.number }}"></div>
            </div> 
        </div>
        <script>
            document.getElementById('{{driver.headshot}}').onclick = () => {
                input = document.getElementById('{{driver.number}}');
                if (!input.hasAttribute('hasbeenset') ) {
                    input.setAttribute('value', position);
                    input.setAttribute('hasbeenset', true);
                    input.setAttribute('type', 'number');
                    position++;
                } else if (input.hasAttribute('hasbeenset') && Number(input.getAttribute('value')) === position - 1){
                    input.removeAttribute('value');
                    input.removeAttribute('hasbeenset');
                    input.setAttribute('type', 'hidden');
                    position--;
                }
            }
        </script>
        {% endfor %}
        <input type="submit" value="Submit" />
    </form>

    <style>
        .form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }
        .card {
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .firstHalf {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .secondHalf {
            flex: 1;
            height: 100%;
        }
        .theInput {
            border: 2px solid blue;
            width: 100%;
            height: 100%;
            font-size: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .theInput > div {
            border: 2px solid green;
        }

    </style>
{% endblock content %}
