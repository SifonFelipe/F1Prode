{% extends 'main.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Group Name</p>
    <input required type="text" placeholder="Enter group name" name="name" />
    <p>Group Description</p>
    <input required type="text" placeholder="Enter group description" name="description" />
    <input type="submit" value="Create Group" />
</form>

{% endblock content %}
